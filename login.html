<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Notification styling */
    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
    }

    .notification.show {
      opacity: 1;
      visibility: visible;
    }

    /* For error notifications */
    .notification.error {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mt-5">Login</h2>
    <form id="login-form" class="mt-4">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="https://hetrack.netlify.app/register.html">Register</a></p>
  </div>

  <!-- Notification container -->
  <div id="notification" class="notification"></div>

  <script>
    // Function to show the notification
    function showNotification(message, isError = false) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.classList.add('show');
      if (isError) {
        notification.classList.add('error');
      } else {
        notification.classList.remove('error');
      }

      // Hide the notification after 3 seconds
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('https://healthtrack.pythonanywhere.com/api/login/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.access_token) {
          localStorage.setItem('access_token', data.access_token);
          localStorage.setItem('refresh_token', data.refresh_token);

          showNotification('Login successful! Redirecting...');
          window.location.href = 'http://localhost:5500';  // Redirect to homepage or dashboard
        } else {
          showNotification('Login failed: ' + (data.error || 'Unknown error'), true);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        showNotification('There was an error with the login request.', true);
      });
    });
  </script>
</body>
</html>
