<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthTrack - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6D8B74;
      --secondary-color: #D0C9C0;
      --accent-color: #5F7161;
      --light-cream: #F5F5F5;
      --dark-cream: #EFEAD8;
      --error-color: #C86B85;
      --success-color: #6D8B74;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-cream);
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 20px;
    }
    
    .healthtrack-header {
      color: var(--primary-color);
      font-weight: 700;
      letter-spacing: 1px;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
      border: 1px solid var(--secondary-color);
      margin: 0 auto;
    }
    
    h2 {
      color: var(--accent-color);
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      position: relative;
      padding-bottom: 15px;
      font-size: 1.75rem;
    }
    
    h2:after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background-color: var(--secondary-color);
    }
    
    .form-label {
      font-weight: 500;
      color: var(--accent-color);
      margin-bottom: 8px;
    }
    
    .form-control {
      border: 1px solid var(--secondary-color);
      border-radius: 6px;
      padding: 12px 15px;
      background-color: var(--light-cream);
      font-size: 1rem;
    }
    
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(109, 139, 116, 0.25);
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      padding: 12px 30px;
      font-weight: 600;
      letter-spacing: 0.5px;
      border-radius: 6px;
      transition: all 0.3s;
      width: 100%;
      margin-top: 10px;
      font-size: 1rem;
    }
    
    .btn-primary:hover {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
      transform: translateY(-2px);
    }
    
    a {
      color: var(--primary-color);
      font-weight: 500;
      text-decoration: none;
      transition: all 0.2s;
    }
    
    a:hover {
      color: var(--accent-color);
      text-decoration: underline;
    }
    
    /* Disabled input and button */
    .disabled {
      pointer-events: none;
      opacity: 0.5;
    }

    .disabled-message {
      color: var(--error-color);
      font-size: 1.2rem;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><span class="healthtrack-logo"></span>HealthTrack Login</h2>
    
    <!-- Disabled message for login -->
    <div class="disabled-message">
      Login is temporarily disabled for maintenance. Please check back later.
    </div>
    
    <!-- Disabled form inputs and button -->
    <form id="login-form" class="mt-4">
      <div class="mb-4">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control disabled" id="email" disabled>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control disabled" id="password" disabled>
      </div>
      <button type="submit" class="btn btn-primary disabled" disabled>Login Disabled</button>
    </form>
    
    <p class="mt-4 text-center">Don't have an account? <a href="https://hetrack.netlify.app/patient/register">Register here</a></p>
  </div>
</body>
</html>
