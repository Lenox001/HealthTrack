<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HealthTrack - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6D8B74;
      --secondary-color: #D0C9C0;
      --accent-color: #5F7161;
      --light-cream: #F5F5F5;
      --dark-cream: #EFEAD8;
      --error-color: #C86B85;
      --success-color: #6D8B74;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-cream);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
    }
    
    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
      border: 1px solid var(--secondary-color);
    }
    
    h2 {
      color: var(--accent-color);
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      position: relative;
      padding-bottom: 15px;
      font-size: 1.75rem;
    }
    
    h2:after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background-color: var(--secondary-color);
    }
    
    .disabled-message {
      color: var(--error-color);
      font-size: 1.2rem;
      text-align: center;
      margin-top: 50px;
    }
    
    /* Disable form input styles */
    .disabled {
      pointer-events: none;
      opacity: 0.5;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      padding: 12px 30px;
      font-weight: 600;
      letter-spacing: 0.5px;
      border-radius: 6px;
      transition: all 0.3s;
      width: 100%;
      margin-top: 10px;
      font-size: 1rem;
    }

    .btn-primary:hover {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><span class="healthtrack-logo"></span>HealthTrack Registration</h2>
    
    <!-- Disabled message for registration -->
    <div class="disabled-message">
      Registration is temporarily disabled for maintenance. Please check back later.
    </div>
    
    <!-- Disable form inputs and button -->
    <form id="register-form" class="mt-4">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label required-field">Email</label>
          <input type="email" class="form-control disabled" id="email" disabled>
        </div>
        <div class="col-md-6 mb-3">
          <label for="password" class="form-label required-field">Password</label>
          <input type="password" class="form-control disabled" id="password" disabled>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" class="form-control disabled" id="first_name" disabled>
        </div>
        <div class="col-md-6 mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" class="form-control disabled" id="last_name" disabled>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="date_of_birth" class="form-label required-field">Date of Birth</label>
          <input type="date" class="form-control disabled" id="date_of_birth" disabled>
        </div>
        <div class="col-md-6 mb-3">
          <label for="blood_type" class="form-label">Blood Type</label>
          <select class="form-control disabled" id="blood_type" disabled>
            <option value="" selected>Select your blood type</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="phone_number" class="form-label">Phone Number</label>
          <input type="tel" class="form-control disabled" id="phone_number" disabled>
        </div>
        <div class="col-md-6 mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control disabled" id="address" disabled>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary disabled" disabled>Registration Disabled</button>
    </form>
    
    <p class="mt-4 text-center">Already have an account? <a href="https://hetrack.netlify.app/patient/login">Login here</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
