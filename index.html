<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Healthrack</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --healthrack-green: #2ecc71;
      --healthrack-dark-green: #27ae60;
      --healthrack-light-green: #d5f5e3;
      --healthrack-white: #ffffff;
      --healthrack-gray: #f8f9fa;
      --healthrack-dark: #34495e;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--healthrack-gray);
      color: var(--healthrack-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0iI2Q1ZjVlMyIgb3BhY2l0eT0iMC4yIi8+PC9wYXR0ZXJuPjwvZGVmcz48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSJ1cmwoI3BhdHRlcm4pIi8+PC9zdmc+');
    }
    
    .container {
      background-color: var(--healthrack-white);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(46, 204, 113, 0.15);
      padding: 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--healthrack-green), var(--healthrack-dark-green));
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background-color: var(--healthrack-green);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 24px;
      box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
    }
    
    h1 {
      color: var(--healthrack-dark-green);
      margin-bottom: 15px;
      font-weight: 600;
    }
    
    p {
      color: var(--healthrack-dark);
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .button {
      padding: 12px 30px;
      font-size: 1.1em;
      background-color: var(--healthrack-green);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 50px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    .button:hover {
      background-color: var(--healthrack-dark-green);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(46, 204, 113, 0.5);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    .button:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }
    
    .loading-dots {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .loading-dots span {
      width: 8px;
      height: 8px;
      margin: 0 3px;
      background-color: white;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    
    .loading-dots span:nth-child(1) {
      animation-delay: -0.32s;
    }
    
    .loading-dots span:nth-child(2) {
      animation-delay: -0.16s;
    }
    
    @keyframes bounce {
      0%, 80%, 100% { 
        transform: scale(0);
      }
      40% { 
        transform: scale(1);
      }
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Welcome to Healthrack</h1>
    <p>Checking your health profile...</p>
    <div class="spinner"></div>
  </div>
  
  <script>
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        console.error('Failed to decode token', e);
        return null;
      }
    }
  
    function isTokenExpired(token) {
      if (!token) return true;
      const payload = parseJwt(token);
      if (!payload || !payload.exp) return true;
      return Date.now() >= payload.exp * 1000;
    }
  
    async function refreshAccessToken() {
      const refreshToken = localStorage.getItem('refresh_token');
      if (!refreshToken) return null;
  
      try {
        const response = await fetch('https://healthtrack.pythonanywhere.com/api/auth/refresh', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ refresh_token: refreshToken })
        });
  
        if (!response.ok) throw new Error('Token refresh failed');
  
        const data = await response.json();
        localStorage.setItem('access_token', data.access_token);
        localStorage.setItem('refresh_token', data.refresh_token);
        return data.access_token;
      } catch (error) {
        console.error('Error refreshing token:', error);
        localStorage.removeItem('access_token');
        localStorage.removeItem('refresh_token');
        return null;
      }
    }
  
    async function getUserType(token) {
      try {
        const res = await fetch('https://healthtrack.pythonanywhere.com/api/user-type', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
  
        if (!res.ok) throw new Error('Could not determine user type');
        const data = await res.json();
        return data.type; // should be 'patient' or 'doctor'
      } catch (err) {
        console.error('Error fetching user type:', err);
        return null;
      }
    }
  
    async function handleRedirection() {
      let accessToken = localStorage.getItem('access_token');
      const refreshToken = localStorage.getItem('refresh_token');
  
      if (isTokenExpired(accessToken) && refreshToken) {
        accessToken = await refreshAccessToken();
      }
  
      if (!accessToken || !refreshToken || isTokenExpired(accessToken)) {
        console.log('No valid tokens, redirecting to role selection...');
        window.location.href = '/role';
        return;
      }
  
      const userType = await getUserType(accessToken);
      if (userType === 'patient') {
        window.location.href = '/patient/dashboard';
      } else if (userType === 'doctor') {
        window.location.href = '/doctor/dashboard';
      } else {
        console.warn('User type unknown, redirecting to role selection...');
        window.location.href = '/role';
      }
    }
  
    window.onload = handleRedirection;
  </script>
  
 <style>
  .spinner {
  border: 5px solid #d5f5e3;
  border-top: 5px solid #2ecc71;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
  margin: 30px auto 0;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

 </style>
</body>
</html>
