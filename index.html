<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Healthrack</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --healthrack-green: #2ecc71;
      --healthrack-dark-green: #27ae60;
      --healthrack-light-green: #d5f5e3;
      --healthrack-white: #ffffff;
      --healthrack-gray: #f8f9fa;
      --healthrack-dark: #34495e;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--healthrack-gray);
      color: var(--healthrack-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0iI2Q1ZjVlMyIgb3BhY2l0eT0iMC4yIi8+PC9wYXR0ZXJuPjwvZGVmcz48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSJ1cmwoI3BhdHRlcm4pIi8+PC9zdmc+');
    }
    
    .container {
      background-color: var(--healthrack-white);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(46, 204, 113, 0.15);
      padding: 40px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, var(--healthrack-green), var(--healthrack-dark-green));
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background-color: var(--healthrack-green);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 24px;
      box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
    }
    
    h1 {
      color: var(--healthrack-dark-green);
      margin-bottom: 15px;
      font-weight: 600;
    }
    
    p {
      color: var(--healthrack-dark);
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    .button {
      padding: 12px 30px;
      font-size: 1.1em;
      background-color: var(--healthrack-green);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 50px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    .button:hover {
      background-color: var(--healthrack-dark-green);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(46, 204, 113, 0.5);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    .button:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }
    
    .loading-dots {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .loading-dots span {
      width: 8px;
      height: 8px;
      margin: 0 3px;
      background-color: white;
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    
    .loading-dots span:nth-child(1) {
      animation-delay: -0.32s;
    }
    
    .loading-dots span:nth-child(2) {
      animation-delay: -0.16s;
    }
    
    @keyframes bounce {
      0%, 80%, 100% { 
        transform: scale(0);
      }
      40% { 
        transform: scale(1);
      }
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">HR</div>
    <div class="message">
      <h1>Welcome to Healthrack</h1>
      <p>Your personalized health companion. If you're logged in, we'll redirect you to your dashboard shortly.</p>
    </div>
    <button class="button">
      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </button>
  </div>
  <script>
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
    
        return JSON.parse(jsonPayload);
      } catch (e) {
        console.error('Failed to decode token', e);
        return null;
      }
    }
    
    window.onload = function() {
      const accessToken = localStorage.getItem('access_token');
      const refreshToken = localStorage.getItem('refresh_token');
      const isRedirected = sessionStorage.getItem('is_redirected');  // Use sessionStorage for temporary flag
  
      console.log('Access Token:', accessToken);  // Log to check if the token is present
      console.log('Refresh Token:', refreshToken);  // Log to check if the refresh token is present
      console.log('Is Redirected:', isRedirected);  // Log to check if the user has been redirected before
  
      if (!accessToken || !refreshToken) {
        console.log('Tokens not found, redirecting to role selection...');
        setTimeout(() => window.location.href = '/role', 1000);
      } else if (accessToken && !isRedirected) {
        const payload = parseJwt(accessToken);
        console.log('Decoded JWT payload:', payload);  // Log the decoded payload
  
        if (payload && payload.role === 'patient') {
          sessionStorage.setItem('is_redirected', 'true');  // Set redirect flag
          console.log('Redirecting to patient dashboard...');
          window.location.href = '/patient/dashboard';
        } else if (payload && payload.role === 'doctor') {
          sessionStorage.setItem('is_redirected', 'true');  // Set redirect flag
          console.log('Redirecting to doctor dashboard...');
          window.location.href = '/doctor/dashboard';
        } else {
          console.warn('Unknown role, redirecting to role selection...');
          sessionStorage.setItem('is_redirected', 'true');  // Set redirect flag
          window.location.href = '/role';
        }
      } else {
        console.log('User has already been redirected, no further action.');
      }
    };
  </script>
  
  
</body>
</html>
